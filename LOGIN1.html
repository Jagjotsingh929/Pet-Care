<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login_page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/LOGIN1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="">
          <div class="form-group">
              <input type="email" name="email" id="txtEmail">
              <label for="">Email <i class="fa-solid fa-envelope"></i></label>
              
          </div>
          <div class="form-group">
              <input type="password" name="" id="password">
              <label for="">Password <i class="fa-duotone fa-solid fa-lock"></i></label>
          </div>
          <select class="opt">
              <option value="Caretaker" id="care">Caretaker</option>
              <option value="Citiznship" id="citi">Citiznship</option>
          </select>
          <p><input type="checkbox" name="" id="">Remember me <a href="#" >Forget password</a></p>
          <input type="button" value="Login">
          <p>Dont't have a account?<a href="#">Register</a></p>
      </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
