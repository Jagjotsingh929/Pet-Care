<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/profile.css">
    <script>
        function doPrev(refFile, imgPrev) {
            const [file] = refFile.files;
            if (file) {
                imgPrev.src = URL.createObjectURL(file);
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="overlay mx-auto" style="max-width: 600px;">
            <center>
                <h2>Caretaker Profile</h2>
            </center>
            <form method="post" class="row g-3">
                <div class="col-md-12">
                    <center>
                        <label for="ppic" class="form-label">Profile Picture</label><br>
                        <div class="profile-pic-container">
                            <img src="" id="imgPrev" alt="Profile Picture">
                            <input type="file" class="file-input" name="ppic" id="ppic" onchange="doPrev(this,imgPrev)" accept="image/*">
                        </div>
                </center>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address
                        <i class="fa-solid fa-location-dot"></i>
                    </label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="bth">Punjab</option>
                        <option value="mlt">Haryana</option>
                        <option value="abr">Himachal</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputZip" class="form-label">Pin</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select id="inputGender" class="form-select">
                        <option selected>Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputContact" class="form-label">Contact No
                        <i class="fa-solid fa-phone"></i>
                    </label>
                    <input type="tel" class="form-control" id="inputContact" placeholder="123-456-7890">
                </div>
                <div class="col-md-6">
                    <label for="inputDOB" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="inputDOB">
                </div>
                <div class="col-md-6"><br><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                
                <div class="col-12">
                    <center>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
