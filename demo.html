<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-pic-container {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ddd;
        }

        #imgPrev {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style the file input to be invisible */
        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-pic-container:hover {
            border-color: #007bff; /* Add hover effect */
        }
    </style>
    <script>
        function doPrev(refFile, imgPrev) {
            const [file] = refFile.files;
            if (file) {
                imgPrev.src = URL.createObjectURL(file);
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="overlay mx-auto" style="max-width: 600px;">
            <center>
                <h2>Caretaker Profile</h2>
            </center>
            <form method="post" class="row g-3">
                <div class="col-md-12">
                    <center>
                        
                    </center>
                </div>
                <div class="col-12">
                    <center>
                        <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
                    </center>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
